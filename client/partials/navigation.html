<template name="navigation">
	<nav class="navbar navbar-default" id="navigation-default">
    	<div class="container-fluid">
    	<div class="navbar-header">
    	   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
    	     <span class="sr-only">Toggle navigation</span>
    	     <span class="icon-bar"></span>
    	     <span class="icon-bar"></span>
    	     <span class="icon-bar"></span>
    	   </button>
    	   <a class="navbar-brand home" href="{{pathFor route='homeInstructor'}}" id="logo"><span>Humming</span><span class="blue">Bird</span></a>
    	 </div>
    	<div id="main-menu">
	        <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                    <li><a href="{{pathFor route='classes'}}"><span class="glyphicon glyphicon-education blue" aria-hidden="true"></span> &nbsp; Classes</a></li>
	                <li>
                    {{#if currentUser.profile.name}}
                        <a id="dd-control"><span class="glyphicon glyphicon-menu-down blue" aria-expanded="false"></span> &nbsp; Signed in as {{currentUserName}} </a>
                    {{else}}
                        <a id="dd-control"><span class="glyphicon glyphicon-menu-down blue" aria-expanded="false"></span> &nbsp; Signed in as {{currentUserEmail}} </a>
                    {{/if}}
                              <ul class="dropdown-menu collapse dd-control" id="dd">
                                <li><a href="#" class='sign-out'><span class="glyphicon glyphicon-share-alt blue"></span> &nbsp; Sign Out</a></li>
                            </ul>
                    </li>
                {{else}}
                    <li><button id='sign-in' type="button" class="btn btn-primary btn-outline" onclick="this.blur();">Sign In</button></li>
                {{/if}}
	     	</ul>
    	</div>
    	</div><!-- /.container-fluid -->
	</nav>
</template>
