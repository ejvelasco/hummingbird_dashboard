<template name = "classes">
    <div id="classes-container">
      <div class="row">
            <div class="thumbnail unclicked" id = "add">
              <div class="caption">
                <p id="new"><span class="glyphicon glyphicon-plus"></span> &nbsp; New Class</p>
              </div>
            </div>
        </div>
      {{#each class in classes}}
        <div class="row">
            <div class="thumbnail">
              <div class="caption">
                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                <h3>{{class.title}}</h3>
                <p>{{class.desc}}</p>
                <p class= "date">Created on: {{class.date}}</p> 
                
              </div>
            </div>
        </div>
      {{/each}}
    </div>
</template>
